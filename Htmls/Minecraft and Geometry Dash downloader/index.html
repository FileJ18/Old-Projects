<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Version Jar Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="minecraft-downloader">
    <h1>Minecraft Jar Downloader</h1>
    <p>Select a version and download its client JAR</p>
    <select id="versionSelect"></select>
    <br>
    <button onclick="downloadJar()">Download JAR</button>
    <p id="status"></p>

    <footer>
      Credit: Mojang Studios & Microsoft. You must own Minecraft.<br>
      Requires the official 
      <a href="https://www.minecraft.net/en-us/download" target="_blank">Minecraft Launcher</a> and Java.
    <footer id="footer">
  <div style="margin-bottom: 1em;">
    <label for="langSelect">Language:</label>
    <select id="langSelect" aria-label="Select language">
      <option value="en" selected>English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>
  Credit: Mojang Studios &amp; Microsoft. You must own Minecraft.<br>
  Requires the official 
  <a href="https://www.minecraft.net/en-us/download" target="_blank" id="launcherLink">Minecraft Launcher</a> and Java.
</footer>
 </div>

  <script src="script.js"></script>
</body>

</html>
