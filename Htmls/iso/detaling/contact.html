<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Gtechniq Detailing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      height: 60px;
      margin-bottom: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin-top: 10px;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: white;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #111;
    }

    p {
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #d00000;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #a00000;
    }

    .alt-email {
      margin-top: 20px;
      text-align: center;
    }

    .alt-email a {
      color: #d00000;
      font-weight: bold;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      background-color: #111;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Gtechniq Logo" class="logo" />
    <h1>Contact Gtechniq</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Reach Out to Us</h2>
    <p>Use the form below or email us directly. We're here to help.</p>

    <form action="mailto:gtechniq@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="alt-email">
      Or email us directly at <a href="mailto:gtechniq@example.com">gtechniq@example.com</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Gtechniq Detailing. All rights reserved.</p>
  </footer>
</body>
</html>
